name: Site Change Detection

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:     # Allows manual triggering

permissions:
  contents: write  # Grant write permissions to the workflow

jobs:
  check-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Site Checker
        run: python script.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add site_hash.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update hash file after site check"
            git push
          fi
        
      - name: Notify via Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"The website content at https://example.com has changed!"}' \
           ${{ secrets.DISCORD_WEBHOOK_URL }}
